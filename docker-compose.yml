version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: chartdb
      POSTGRES_USER: chartdb
      POSTGRES_PASSWORD: chartdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql

  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://chartdb:chartdb@postgres:5432/chartdb
      PORT: 3000
    depends_on:
      - postgres

volumes:
  postgres_data:

